name: smartchefai
description: "SmartChef AI - Personalized recipe recommender with AI-powered ingredient detection."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4
  firebase_storage: ^12.4.0
  google_sign_in: ^6.2.1
  
  # HTTP and API (keeping for TheMealDB fallback)
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Image & Camera
  image_picker: ^1.0.0
  permission_handler: ^11.4.0
  
  # Speech Recognition (on-device, FREE)
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  
  # Navigation
  go_router: ^10.0.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.0.0
  share_plus: ^7.2.0
  url_launcher: ^6.2.0
  path_provider: ^2.1.0
  flutter_svg: ^2.0.9
  
  # Animation
  
  # Charts & Visualization
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - data/
